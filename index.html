<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&family=Trirong:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="header">
          <div class="sign-up">
            <ul>
              <li><a href="#" class="sign-up">Sign Up</a></li>
            </ul>
          </div>
          <div class="Login">
            <ul>
              <li><a href="#" class="Login">Log In</a></li>
            </ul>
          </div>
        </div>
      </header>
      <h1>Sign Up for Free</h1>
      <section id="sign-up-form">
        <div class="fullname">
          <form action="">
            <input type="text" name="" id="row-1" placeholder="First Name*" />
            <input type="text" name="" id="row-1" placeholder="Last Name*" />
          </form>
        </div>
        <div>
          <form action="">
            <input
              type="text"
              name=""
              id=""
              placeholder="Email Address*"
              class="login-credentials"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="Set A Password"
              class="login-credentials"
            />
          </form>
        </div>
        <div class="get-started-btn">
          <form action="">
            <button><b> Get Started</b></button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
